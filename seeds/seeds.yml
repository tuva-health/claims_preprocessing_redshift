version: 2

seeds:
  - name: admit_source
    config:
      database:  "{{ var('output_database') }}"
      schema:  "{{ var('source_name')}}_{{ var('output_schema')}}"
      tags: terminology
  - name: admit_type
    config:
      database:  "{{ var('output_database') }}"
      schema:  "{{ var('source_name')}}_{{ var('output_schema')}}"
      tags: terminology
  - name: discharge_disposition
    config:
      database:  "{{ var('output_database') }}"
      schema:  "{{ var('source_name')}}_{{ var('output_schema')}}"
      tags: terminology
      column_types:
        discharge_disposition_code: varchar(2)
  - name: encounter_type
    config:
      database:  "{{ var('output_database') }}"
      schema:  "{{ var('source_name')}}_{{ var('output_schema')}}"
      tags: terminology
  - name: icd_10_cm
    config:
      database:  "{{ var('output_database') }}"
      schema:  "{{ var('source_name')}}_{{ var('output_schema')}}"
      tags: terminology
  - name: icd_10_pcs
    config:
      database:  "{{ var('output_database') }}"
      schema:  "{{ var('source_name')}}_{{ var('output_schema')}}"
      tags: terminology
  - name: place_of_service
    config:
      database:  "{{ var('output_database') }}"
      schema:  "{{ var('source_name')}}_{{ var('output_schema')}}"
      tags: terminology
      column_types:
        place_of_service_code: varchar(2)
  - name: revenue_center
    config:
      database:  "{{ var('output_database') }}"
      schema:  "{{ var('source_name')}}_{{ var('output_schema')}}"
      tags: terminology
      column_types:
        revenue_center_code: varchar(4)
