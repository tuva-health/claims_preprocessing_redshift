version: 2

models:
    - name: encounter_distinct
      description: A distinct list of claims ids based on the new claim id given after encounter type mapping.
      config:
        schema: "{{ var('data_set')}}_claims_preprocessing"
      columns:
        - name: merge_claim_id
          description: New claim id generated by hashing original claim id and encounter type.
          tests:
            - unique
            - not_null